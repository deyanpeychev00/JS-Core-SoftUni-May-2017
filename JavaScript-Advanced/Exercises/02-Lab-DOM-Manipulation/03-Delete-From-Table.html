<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete from Table</title>
</head>
<body>
    <table border="1" id="customers">
        <tr><th>Name</th><th>Email</th></tr>
        <tr><td>Eve</td><td>eve@gmail.com</td></tr>
        <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
        <tr><td>Didi</td><td>didi@didi.net</td></tr>
        <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
        <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
    </table>
    Email: <input type="text" name="email" />
    <button onclick="deleteByEmail()">Delete</button>
    <div id="result" />
    <script>
        function deleteByEmail() {
            let emailToDelete = document.getElementsByName('email')[0].value;
            let result = document.getElementById('result');
            let emails = document.querySelectorAll('tr');
            for (let i = 1; i < emails.length; i++) {
                let email = emails[i].querySelectorAll('td')[emails[i].querySelectorAll('td').length-1].textContent;
                if(emailToDelete === email){
                    emails[i].parentNode.removeChild(emails[i]);
                    result.textContent = 'Deleted.';
                }else{
                    result.textContent = 'Not found.';
                }
            }
        }
    </script>
</body>
</html>
