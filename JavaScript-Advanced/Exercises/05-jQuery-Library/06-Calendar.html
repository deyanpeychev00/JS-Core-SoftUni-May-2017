<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
    <style>
        table, th, td {
            border: 1px solid black;
            padding: 0.25em;
            margin: 0;
            border-collapse: collapse;
            border-spacing: 0;
        }
        th, td {
            width: 2.5em;
        }
        .today {
            background-color: orange;
            color: white;
        }
    </style>
</head>
<body>
<div id="content">
</div>

<script>
    window.onload = function(){
        calendar([30,4,2017]);
    }
    function calendar([day, month, year]) {
        let date = new Date(year, month , 0);
        let monthNames = ["January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];
        let tBody = $('<tbody>')
            .append($('<tr>')
                .append($('<th>').text('Mon'))
                .append($('<th>').text('Tue'))
                .append($('<th>').text('Wed'))
                .append($('<th>').text('Thu'))
                .append($('<th>').text('Fri'))
                .append($('<th>').text('Sat'))
                .append($('<th>').text('Sun')));
        let calendar = $('<table>')
            .append($('<caption>').text(monthNames[date.getMonth()] + ' ' + date.getFullYear()))
            .append(tBody);
        let firstDay = (new Date(year, month - 1, 1).getDay() - 1);
        firstDay = firstDay < 0 ? 6 : firstDay;
        let firstWeek = $('<tr>');
        let dayOfMonth = 1;
        for (let d = 0; d < 7; d++) {
            if (d < firstDay) {
                firstWeek.append($('<td>'));
            } else {
                if (dayOfMonth === day) {
                    firstWeek.append($('<td>').addClass('today').text(dayOfMonth++));
                }else {
                    firstWeek.append($('<td>').text(dayOfMonth++));
                }
            }
        }
        tBody.append(firstWeek);
        let lastDay = new Date(year, month, 0).getDate();
        let numOfRemainingRows = (lastDay + 1 - dayOfMonth) / 7;
        for (let i = 0; i < numOfRemainingRows; i++) {
            let currentWeek = $('<tr>');
            for (let d = 0; d < 7; d++) {
                if (dayOfMonth > lastDay) {
                    currentWeek.append($('<td>'));
                } else {
                    if (dayOfMonth === day) {
                        currentWeek.append($('<td>').addClass('today').text(dayOfMonth++));
                    }else {
                        currentWeek.append($('<td>').text(dayOfMonth++));
                    }
                }
            }
            tBody.append(currentWeek);
        }
        $('#content').append(calendar)
    }
</script>
</body>
</html>
