<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
</head>
<body>
    <input type="text" id="time" style="border:3px solid blue; text-align:center; font-size:2em;" disabled="true"/>
    <script>window.onload = function() { countdown(600); }</script>
    <script>
      function countdown(start) {
          let currentTime = start-1;
          let input = document.getElementById('time');
          function intervalLoop() {
              input.value = `${Math.floor(currentTime/60)}:${('0'+currentTime%60).slice(-2)}`;
              currentTime--;
              if(currentTime <0){
                  clearInterval(interval);
              }
          }
          let interval = setInterval(intervalLoop,1000)
      }
    </script>
</body>
</html>
