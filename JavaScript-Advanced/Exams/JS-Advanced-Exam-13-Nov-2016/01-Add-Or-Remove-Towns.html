<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Towns</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body onload="attachEvents()">

<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>

<button id="btnDelete">Delete</button>

<div>
    <input type="text" id="newItem" />
    <button id="btnAdd">Add</button>
</div>

<script>
    function attachEvents() {
        $('#btnAdd').on('click', function () {
            let towns = $('#towns');
            let inputBox = $('#newItem');
            if(inputBox.val() !== ''){
                let newOption = $(`<option>${inputBox.val()}</option>`);
                newOption.appendTo(towns);
                inputBox.val('');
            }
        });

        $('#btnDelete').on('click', function () {
          $('#towns option:selected').remove();
        })
    }
</script>
</body>
</html>
