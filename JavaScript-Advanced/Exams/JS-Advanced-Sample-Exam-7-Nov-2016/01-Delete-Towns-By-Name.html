<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        let deleteBtn = $('#btnDelete');
        let resultDiv = $('#result');

        deleteBtn.on('click', function () {
            let isDeleted = false;
            let townToDelete = $('#townName');
            let townList = $('select#towns option')
                .filter((index, element) => $(element).text() === townToDelete.val())
                .each(function (index,element){
                $(element).remove();
                isDeleted = true;
                });
            if(isDeleted){
                resultDiv.text(`${townToDelete.val()} deleted.`);
            }else{
                resultDiv.text(`${townToDelete.val()} not found.`);
            }
        });
    }
</script>
</body>
</html>
